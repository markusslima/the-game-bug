<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="image/png" href="img/favicon.icon">
		<link rel="stylesheet" type="text/css" href="css/game.css">
	</head>
	<body>
		<div class="name"><img src="img/name.png"></div>
		<div id="container-game">
			
			<form>
				<select id="gameMode">
					<option value="1000">Easy</option>
					<option value="800">Normal</option>
					<option value="600">Hard</option>
				</select>
				<button id="startGame" type="button">Start</button>
				<div class="score">
					Score <input type="text" id="score" disabled>
				</div>
			</form>
			<div id="game"></div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>
		<script type="text/javascript">
			var game = new Game();
			$('#startGame').click(function () {
				game.play()
			});
		</script>
